<!-- Header Responsive with Sticky, Logo Rounded, Tagline, Active Menu -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<header class="navbar slide-down">
  <div class="logo-container">
    <img src="Batam-samudera-pase/logo.png" alt="Logo" />
    <div class="brand-text">
      <span class="brand-name">PT. Batam Samudera Pase</span>
      <span class="tagline">Solusi Terpercaya Jual Beli Scrap</span>
    </div>
  </div>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Beranda</a>
      <a href="artikel.html">Artikel</a>
      <a href="index.html#layanan">Layanan</a>
      <a href="index.html#tentang">Tentang Kami</a>
      <a href="#kontak">Kontak</a>
    </div>
  </nav>
</header>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
  }

  .navbar {
    background: linear-gradient(90deg, #013d58, #026da6);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    flex-wrap: wrap;
    position: sticky;
    top: 0;
    z-index: 999;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }

  .slide-down {
    animation: slideDown 0.5s ease;
  }

  @keyframes slideDown {
    from {
      transform: translateY(-100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-container img {
    height: 50px;
    border-radius: 12px;
    background-color: white;
    padding: 4px;
  }

  .brand-text {
    display: flex;
    flex-direction: column;
    line-height: 1.1;
  }

  .brand-name {
    font-size: 1.2em;
    font-weight: 600;
    color: white;
  }

  .tagline {
    font-size: 0.8em;
    color: #e0e0e0;
    font-weight: 400;
    margin-top: 0;
  }

  .nav-links {
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: border-bottom 0.3s ease;
  }

  .nav-links a:hover {
    border-bottom: 2px solid white;
  }

  .nav-links a.active {
    border-bottom: 2px solid white;
    font-weight: 600;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px;
    transition: all 0.3s ease;
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
      position: absolute;
      top: 70px;
      right: 0;
      background-color: #013d58;
      width: 100%;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .nav-links.active {
      display: flex;
      animation: fadeSlideDown 0.3s ease forwards;
    }

    .hamburger {
      display: flex;
    }

    .brand-name {
      font-size: 1em;
    }

    .tagline {
      font-size: 0.7em;
    }

    .logo-container img {
      height: 40px;
    }
  }

  @keyframes fadeSlideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  function toggleMenu() {
    const nav = document.getElementById("navLinks");
    nav.classList.toggle("active");
  }

  document.addEventListener("DOMContentLoaded", function () {
    // Tutup menu otomatis di mobile saat link diklik
    const links = document.querySelectorAll('.nav-links a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navLinks').classList.remove('active');
      });

      // Highlight otomatis sesuai halaman
      const currentPage = window.location.pathname.split("/").pop();
      const linkPage = link.getAttribute("href").split("#")[0];

      if (linkPage === currentPage || (currentPage === "" && linkPage === "index.html")) {
        link.classList.add("active");
      }
    });
  });
</script>
